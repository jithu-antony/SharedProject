<!-- <div class="modal"> -->
<form [formGroup]="loginForm" id="loginForm">
    <div class="modal-content">
        <div class="col-md-6">
            <label class="label" for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" formControlName="username" required>
        </div>
        <div class="col-md-6">
            <label class="label" for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-success " (click)="login()">Login</button>
    </div>
</form>
