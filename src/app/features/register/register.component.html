<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Registration</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form [formGroup]="registerForm">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="email" name="email" placeholder="Email" required formControlName="email" />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" name="password" placeholder="Password" required
                            formControlName="password" />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" name="password" placeholder="Re-type Password" required
                            formControlName="repassword" />
                    </div>
                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="name" placeholder="First Name" formControlName="fname" />
                            </div>
                        </div>
                        <div class="col_half">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="name" placeholder="Last Name" required
                                    formControlName="lname" />
                            </div>
                        </div>
                    </div>
                    <!-- <div class="input_field radio_option">
                        <input type="radio" name="radiogroup1" id="rd1">
                        <label for="rd1">Male</label>
                        <input type="radio" name="radiogroup1" id="rd2">
                        <label for="rd2">Female</label>
                    </div> -->
                    <div class="input_field radio_option">
                    <div class="radio" *ngFor="let gender of genders">
                        <label>
                            <input type="radio" name="gender5" [value]="gender" [checked]="gender === 'male'"> {{gender}}
                        </label>
                    </div>
                    </div>
                    <div class="input_field select_option">
                        <select id="country" class="form-control" formControlName="country">
                            <option *ngFor="let c of country" [value]="c.name">
                                {{c.name}}
                            </option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-success " (click)="register()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
